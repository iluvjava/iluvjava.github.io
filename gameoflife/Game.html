<html>

<head>

  <!--For Bootstrap style-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Boot Strap end-->

  <!--JQ -->
  <script src="jq.js">
  </script>
  <script src="../my library (only functions).js">
  </script>
  <script src="canvasmodule.js">
  </script>
  <script src="gameoflife_model.js">
  </script>
  <!-- JQ end -->


  <link rel="stylesheet" type="text/css" href="gamestyle.css">
</head>

<body>
  <nav class="navbar">
      <a class="navbar-brand" href="../index.html">My WebPages</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" 
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon">

          </span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
              <li class="nav-item active">
                  <a class="nav-link" href="../index.html">Main Page <span class="sr-only">(current)</span></a>
              </li>
          </ul>
      </div>
  </nav>
  <main>
    <div id="GameContainer">
      <canvas id="MyCanvas" width="800" height="600">
      </canvas>
    </div>
    <div id="GameControlPanel">

      <div class="form-group row">
        <label for="example-number-input" class="col-2 col-form-label">Width</label>
        <div class="col-10">
          <input class="form-control" type="number" value="800" id="CanvasW">
        </div>
      </div>

      <div class="form-group row">
        <label for="example-number-input" class="col-2 col-form-label">Height</label>
        <div class="col-10">
          <input class="form-control" type="number" value="600" id="CanvasH">
        </div>
      </div>

      <div class="form-group row">
        <label for="example-number-input" class="col-2 col-form-label">GridSize</label>
        <label for="example-number-input" class="col-2 col-form-label">1</label>
        <div class="col-6">
          <input type="range" class="custom-range" min="1" max="20" step="1" value="5" id="GridSize">
        </div>
        <label for="example-number-input" class="col-2 col-form-label">20</label>
      </div>


      <div class="form-group row">
        <label for="example-number-input" class="col-2 col-form-label">Simulation Speed</label>
        <label for="example-number-input" class="col-2 col-form-label">Fast</label>
        <div class="col-6">
          <input type="range" class="custom-range" min="1" max="200" step="1" id="SimulationSpeed">
        </div>
        <label for="example-number-input" class="col-2 col-form-label">Slow</label>
      </div>


      <button type="submit" id="SimulationStart" class="btn btn-primary">Simulate</button>
    </div>
  </main>
</body>

</html>
